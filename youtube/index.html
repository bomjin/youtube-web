<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <script src="https://kit.fontawesome.com/e29c23e345.js" crossorigin="anonymous"></script>

</head>
<body>

    <!-- header -->
    <header>
        <!-- logo -->
        <div class="logo">
            <i class="fab fa-youtube"></i>
        <span class="title">YouTube</span>
        </div>
        <!-- icon -->
        <div class="icon">
        <i class="fas fa-search"></i>
        <i class="fas fa-ellipsis-v"></i>
    </div>
    </header>

    <!-- video -->
    <section class="player">
        <video controls>
    <source src="./video/video.mp4"  type="video/mp4">
        </video>
    </section>
    <!-- info -->
    <section class="info">
        <div class="metadata">
           <ul class="hypertext">
               <li>#DreamCCoding</li>
               <li>#DreamCoders</li>
               <li>#Ellie</li>
           </ul>

           <div class="textandmorebutton">
           <span class="title">Clone Coding : Youtube Mobile Website 유튜브 모바일 웹사이뜨 
               따라 만들기 | 프론트엔드 개발자 입문편 : HTML,CSS, Javascript 드림코딩과 함께하는 프론트엔드 실전  입문편
             </span>
             <button class="more button"></button>
            </div>
        </div>
        <!-- actions -->
            <ul class="actions">
                <li><button><i class="fas fa-thumbs-up"></i></button></li>
                <li><button><i class="fas fa-thumbs-down"></i></button></li>
                <li><button><i class="fas fa-share"></i></button></li>
                <li><button><i class="fas fa-plus"></i></button></li>
                <li><button><i class="fab fa-font-awesome-flag"></i></button></li>
            </ul>

    <!-- channel -->
        <div class="channel">
            <div class="imageandtext">
                <img src="./images/channelimage.jpg" alt="/" width="30px" height="30px">
                <span class="name">괴물쥐</span>
                <span class="explanation">1M subcribers</span>
                </div>
                <button class="subscribe">
                    SUBSCRIBE
                </button>
          </div>


    

    </section>
    <!-- UpNext -->
    <section class="UpNext">
        <div class="thumbnail">
            <img src="images/thumbnail.png" alt="/" width="50px" height="50px">
            <span class="title"></span>
            <span class="explanation">드림코드 by 엘리</span>
            <button><i class="fas fa-ellipsis-v"></i></button>
        </div>
    </section>
</body>
</html>
